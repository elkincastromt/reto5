<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto5 - Agregar Reservacion</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/funcionesReservaciones.js"></script>
    <script>cargarDatosSelectDoctor()</script>
    <script>cargarDatosSelectCliente()</script>
</head>
<body>
    <center>
        <table>
            <tr>
                <th><a href="reservaciones.html">Reservaciones</a></th>
            </tr>
        </table>
        <h1>Agregar Reservacion</h1>
        <fieldset style="width: 40%">
            <legend>Datos de la Reservacion</legend>
            <br><table>
                <tr>
                    <th>Fecha Reserva:</th>
                    <td><input type="date" id="devolutionDate"> </td>
                </tr> 
                <tr>
                    <th>Doctor:</th>
                    <td>
                        <select id="doctor">
                        </select>
                    </td>
                </tr> 
                <tr>
                    <th>Cliente:</th>
                    <td>
                        <select id="client">
                        </select>
                    </td>
                </tr> 
                <tr>
                    <td colspan="2">
                        <br><input type="button" value="Agregar" onclick="guardarReservacion()"><br><br>
                    </td>
                </tr> 
            </table>
        </fieldset>
    </center>

</html>
