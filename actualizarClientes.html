<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto5 - Actualizar Client</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/funcionesClientes.js"></script>
    <script>
        const valores = window.location.search;
        const urlParams = new URLSearchParams(valores);
        var variable = urlParams.get('variable');
        cargarDatosCliente(variable);
    </script>
</head>
<body>
    <center>
        <table>
            <tr>
                <th><a href="clientes.html">Clientes</a></th>
            </tr>
        </table>
        <h1>Actualizar Cliente</h1>
        <fieldset style="width: 40%">
            <legend>Datos del Cliente</legend>
            <br><table>
                <tr>
                    <td><input type="hidden" id="idClient" readonly> </td>
                </tr> 
                <tr>
                    <th>Nombre:</th>
                    <td><input type="text" id="name"> </td>
                </tr> 
                <tr>
                    <th>Email:</th>
                    <td><input type="text" id="email"> </td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td><input type="password" id="password"> </td>
                </tr> 
                <tr>
                    <th>Edad:</th>
                    <td><input type="number" id="age"> </td>
                </tr> 
                <tr>
                    <td colspan="2">
                        <br><input type="button" value="Actualizar" onclick="editarCliente()"><br><br>
                    </td>
                </tr> 
            </table>
        </fieldset>
    </center>
</body>
</html>
